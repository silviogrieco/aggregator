<!DOCTYPE html>
<html>
<head>
    <title>Voto Elettronico Abissale</title>
    <script src="paillier-bigint.min.js"></script>
</head>
<body>
    <h1> Vota, schiavo del Re Pesciolone</h1>

    <script>
        import * as paillierBigint from "paillier-bigint";

        let publicKey = null;


        async function getPublicKey() {
            console.log('porcoiddio');
            const res = await fetch('/api/public_key');
            const data = await res.json();
            console.log("Dati ricevuti:", data);
            const n = BigInt(data.n);
            const g = BigInt(data.g);
            publicKey = new paillierBigint.PublicKey(n, g)
            console.log(publicKey);
        }

        async function vote(valore) {
            if (publicKey === null)
                {await getPublicKey();}
            console.log('entered vote function');
            const enc = publicKey.encrypt(BigInt(valore));

            console.log("Encrypted vote: ", enc.toString());
            const vote = {
                ciphertext: enc.toString(),
                plain_vote: valore.toString()
            };
            console.log(vote);

            await fetch('/api/submit_vote', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(vote)
            });
        }

        async function getResult() {
            const res = await fetch('/api/get_result');
            const data = await res.json();
            console.log(data)

            document.getElementById('result').textContent =
                `SI: ${data["Totale SI"]}, NO: ${data["Totale NO"]}, Totale: ${data["Totale voti"]}`;
        }



    </script>
    <button onclick="vote(1)">SI</button>
    <button onclick="vote(0)">NO</button>
    <button onclick="getResult()">RISULTATI</button>

    <h2>Risultati:</h2>
    <pre id="result">Nessun risultato.</pre>


</body>
</html>
